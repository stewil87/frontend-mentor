<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Blog preview card</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <main>
    <article class="card">
      <div class="card__head">
        <img src="assets/images/illustration-article.svg" alt="black, white and yellow abstracts">
      </div>
      <div class="card__body">
        <div class="categories">
          <span class="badge">Learning</span>
        </div>
        <span class="date">Published 21 Dec 2023</span>
        <h1>
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">
            HTML & CSS foundations
          </a>
        </h1>
        <p>
          These languages are the backbone of every website, defining structure, content, and presentation.
        </p>
      </div>
      <div class="card__footer">
        <div class="avatar">
          <img src="assets/images/image-avatar.webp" alt="Greg Hooper">
        </div>
        <div class="author">Greg Hooper</div>
      </div>
    </article>
  </main>
  <footer>
    <div>
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    </div>
    <div>
      Coded by <a href="https://github.com/stewil87" target="_blank">Stefan Wilhelm</a>.
    </div>
  </footer>
</body>
</html>
